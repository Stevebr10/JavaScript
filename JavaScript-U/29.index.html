<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--  UTF-8 es un estándar de codificación de caracteres que incluye casi todos los caracteres y símbolos del mundo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con JavaSript</title>
</head>
<body>
    <h1 id="cabecero">Ejemplo DOM con JS</h1>
    <p id="parrafo">Saludos</p>
    <script>
        // innerHTML: Permite obtener o establecer el contenido HTML de un elemento.
        //document: Es el objeto principal que representa el documento HTML cargado en el navegador.
        //getElementById: Es un método del objeto document que se utiliza para seleccionar un elemento 
        // HTML por su atributo id.
        let cabecero = document.getElementById("cabecero");
        console.log("valor cabecero :" + cabecero.innerHTML)
        let parrafo = document.getElementById("parrafo")
        console.log("valor parrafo :" + parrafo.innerHTML)
        parrafo.innerHTML = "Nuevo valor del parrafo"
        cabecero.innerHTML = "Nuevo valor del cabecero"
        console.log("Saludos desde JS")
    </script>
</body>
</html>
