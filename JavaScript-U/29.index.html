<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--  UTF-8 es un estándar de codificación de caracteres que incluye casi todos los caracteres y símbolos del mundo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con JavaSript</title>
    <style>
        .azul {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="cabecero">Ejemplo DOM con JS</h1>
    <p id="parrafo" class="azul">Saludos</p>
    <p id="parrafo1" class="azul">Otro Parrafo</p>
    <p id="parrafo2" class="azul">Otro parrafo 2</p>
    <script>
        // innerHTML: Permite obtener o establecer el contenido HTML de un elemento.
        //document: Es el objeto principal que representa el documento HTML cargado en el navegador.
        //getElementById: Es un método del objeto document que se utiliza para seleccionar un elemento 
        // HTML por su atributo id.
        let cabecero = document.getElementById("cabecero");
        console.log("valor cabecero :" + cabecero.innerHTML)
        let parrafo = document.getElementById("parrafo")
        console.log("valor parrafo :" + parrafo.innerHTML)
        parrafo.innerHTML = "Nuevo valor del parrafo"
        cabecero.innerHTML = "Nuevo valor del cabecero"
        console.log("Saludos desde JS")
        //Metodo getElementsByTagName: Permite seleccionar todos los elementos de un tipo específico 
        // en el documento HTML. y devuelve una colección HTML (HTMLCollection) de esos elementos.
        let parrafos = document.getElementsByTagName("p")
        console.log("Cantidad de parrafos: " + parrafos.length)
        for (let i=0; i < parrafos.length; i++){
            console.log("Parrafo " + i + ": " + parrafos[i].innerHTML)
        }
        //Metodo getElementsByClassName: Permite seleccionar todos los elementos que tienen una clase
        // específica en el documento HTML. Devuelve una colección HTML (HTMLCollection) de esos elementos.
        let elementosAzules = document.getElementsByClassName("azul")
        console.log("Cantidad de elementos con clase azul: "+ elementosAzules.length)
        for(let i=0; i < elementosAzules.length; i++){
            console.log("Elemento azul " + i + ": " + elementosAzules[i].innerHTML)
        }
        //podemos usar otra sintaxis para recorrer los elementos de una colección HTML
        //usando for...of que es más simple y legible
        for(let elemento of elementosAzules){
            console.log(`Elemento azul con for...of: ${elemento.innerHTML}`)
        }
        //querySelector: Permite seleccionar el primer elemento que coincide con un selector CSS especificado
        let primerParrafo = document.querySelector("p")
        console.log("Primer parrafo con querySelector: " + primerParrafo.innerHTML)
        let primerElementoAzul = document.querySelector(".azul")
        console.log("Primer elemento con clase azul con querySelector: " + primerElementoAzul.innerHTML)
        //querySelectorAll: Permite seleccionar todos los elementos que coninciden con un selector CSS
        // especificado. Devuelve una NodeList de esos elementos.
        let todosLosParrafos = document.querySelectorAll("p")
        console.log("Cantidad de parrafos con querySelectorAll: " + todosLosParrafos.length)

    </script>
</body>
</html>
