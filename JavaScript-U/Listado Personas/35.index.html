    <link rel="stylesheet" href="css/36.styles.css"> <!--El atributo rel es para especificar la relación entre el

</head>
<body>

        <!--id="cabecera" identificador único dentro de la página. Se debe usar solo una vez por documento.
        Sirve para aplicar un estilo específico o manipular ese elemento con JavaScript.-->
