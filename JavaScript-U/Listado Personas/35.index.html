<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>
    <link rel="stylesheet" href="css/36.styles.css"> <!--El atributo rel es para especificar la relación entre el 
    documento actual y el recurso vinculado, ademas le indica al navegador que tipo de contenido esperar-->

</head>
<body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
        <!--class="contenedor" Sirve para aplicar estilos o comportamientos a un grupo de elementos.
        Una misma clase puede repetirse en muchos elementos. Muy útil para CSS o frameworks-->
        <!--id="cabecera" identificador único dentro de la página. Se debe usar solo una vez por documento.
        Sirve para aplicar un estilo específico o manipular ese elemento con JavaScript.-->
        <h1>Listado de Personas</h1>
        
    </div>
    <div class="contenedor">
        <div class="elemento">
            <!-- <h2>Hola </h2> -->
            <ul id="personas">
            <!-- <li></li> -->
            </ul>
        </div>
    </div>
    <div class="contenedor">
        <div style="text-align: center;"> <!-- text-align: center; sirve para centrar el contenido -->
            <!--cursor: pointer; sirve para cambiar el cursor a una mano cuando se pasa sobre el botón -->
            <button style="cursor: pointer;" onclick="agregarPersona()">+</button>
             <button style="cursor: pointer;" onclick="agregarPersona1()">++</button>
        </div>
        <!-- text-align: right; sirve para alinear el contenido a la derecha -->
        <!-- si deseo colocar el boton en la parte derecha y arriba debo usar <div style="text-align: right;"> -->
        
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellido" placeholder="Apellido">
        </form>
    </div>
    <script src="js/38.persona.js"></script>
    <script src="js/37.app.js"></script>
    

</body>
</html>
