<body>

    <h1 id="titulo">Manejo del DOM con JavaScript</h1>
    <div id="mostrar"></div>
    <script>
        // function cambiarTexto(titulo){
        //     console.log(titulo)
        //     console.log(titulo.innerHTML)
        //     titulo.innerHTML = "Cambiamos a un Nuevo Titulo"
        // }
        document.getElementById("titulo").onclick = cambiarTexto 
        //En este caso no se pone parentesis porque se está asignando la función al evento onclick
        //Si se ponen parentesis se ejecuta la función inmediatamente y no cuando se da click
        function cambiarTexto(){
            //document.getElementById("titulo").innerHTML = "Cambiamos a un nuevo titulo"
            document.getElementById("mostrar").innerHTML = "Agregamos un nuevo contenido al div mostrar"
        }
    </script>
