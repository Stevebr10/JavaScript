<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario con JavaSript y Manejo del DOM</title>
</head>
<body>
    <h1 id="titulo">Cambio de Contenido del DOM HTML</h1>
    <!--Formulario HTML-->
    <form id="formulario">
        <!--input sirve para crear campos de entrada de datos en un formulario-->
        <!--type="text" indica que es un campo de texto-->
        <!--name es el nombre del campo que se enviarÃ¡ al servidor-->
        <!--value es el valor por defecto del campo-->
        Nombre: <input type="text" name="nombre" value="Juan"/><br/>
        Apellido: <input type="text" name="apellido" value="Perez"/> <br/>
        <div id="resultado"></div>
    </form>
    <button onclick="mostrarValores3()">Mostrar</button>
    <button onclick="Atras()">Atras</button> <br/>
    <button onclick="mostrarImagen()">Cambia de imagen</button>
    <button onclick="cambiarColor()">Cambia de Color</button>
    <img id="imagen" src="http://globalmentoring.com.mx/imagenes/javascript.png"/>
    <script>
        let tituloOriginal = document.getElementById("titulo").innerHTML
        let imagenOriginal = document.getElementById("imagen").src
        let altImagen = false
        let cambiarColorImg = false

        //Accediendo a los elementos del formulario
        function mostrarValores(){
            let formulario = document.forms["formulario"]
            let texto = ""
            for(let formularioElemento of formulario){
                texto += formularioElemento.value + "<br/>"
            }
            //console.log(texto)
            document.getElementById("resultado").innerHTML = texto

        }
        console.log("Accediendo a los elementos del formulario")
         function mostrarValores1(){
            let formulario = document.forms["formulario"]
            let texto = ""
            let nombre = formulario["nombre"]
            let apellido = formulario["apellido"]
            texto = "Nombre: " + nombre.value + "<br/>" + "Apellido: " + apellido.value
            document.getElementById("resultado").innerHTML = texto

        }
        //Metodo document.write: Permite escribir contenido directamente en el documento HTML
        //document.write("Saludos desde JS")
        //Ejemplo:
        function mostrarValores2(){
            document.write("Adios")
        }
        function mostrarValores3(){
            document.getElementById("titulo").innerHTML = "Nuevo Titulo en el cambio del DOM HTML"
        }
        function Atras(){
            document.getElementById("titulo").innerHTML = tituloOriginal
        }
        //Cambiar la imagen del DOM
        function mostrarImagen(){
            if(altImagen == true){
                document.getElementById("imagen").src = imagenOriginal
                altImagen = false
            } else {
                document.getElementById("imagen").src = "http://globalmentoring.com.mx/imagenes/html5.png"
                altImagen = true
            }

        }
        function cambiarColor(){
            if(cambiarColorImg ==true){
                document.getElementById("titulo").style.color = "black"
                cambiarColorImg = false
            }else{
                document.getElementById("titulo").style.color = "red"
                cambiarColorImg = true
            }
            
        }


    </script>

</body>
</html>
