<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicacion Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Aplicacion Calculadora</h1>
        <form id="formulario">
            <div class="mb-3"> 
                <!--mb-3 es una clase de Bootstrap que agrega un margen inferior a los elementos-->
                <label for="numero1"> Numero 1</label>
                <!--for="numero1" se utiliza para asociar la etiqueta con el input correspondiente-->
                <input type="number" class="form-control" placeholder="Ingrese un Numero"
                id="numero1" required>
                <!--required es un atributo que indica que el campo es obligatorio-->
                <!--class=form-control es una clase de Bootstrap que aplica estilos al input-->
                <!--placeholder es una pista para el usuario colocada en el campo, desaparece cuando
                se ingrea el contenido-->
            </div>
            <div class="mb-3">
                <label for="numero2"> Numero 2</label>
                <input type="number" class="form-control" placeholder="Ingrese un Numero" id="numero2"
                required>
            </div>
        </form>
        <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
        <button class="btn btn-primary mb-3" onclick="resta()">Restar</button>
        <div id="resultado"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/34.app.js"></script>
  </body>
</html>
